<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>コアベータ投与 音声ガイド</title>
<style>
  :root {
    --border:#d9d9d9;
    --muted:#666;
    --btn:#eef3ff;
    --btn2:#f3f3f3;
    --accent:#1f6feb;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Segoe UI", sans-serif;
    margin: 18px;
    line-height: 1.6;
    background: #fff;
    color: #111;
  }
  h1 {
    margin: 0 0 6px;
    font-size: 28px;
    font-weight: 800;
    letter-spacing: .2px;
  }
  .note {
    margin: 0 0 14px;
    color: var(--muted);
    font-size: 14px;
  }
  .panel {
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 16px;
    max-width: 900px;
    background: #fff;
    box-shadow: 0 1px 0 rgba(0,0,0,.02);
  }
  .chip {
    display:inline-block;
    background:#f5f5f5;
    color:#333;
    border:1px solid #ededed;
    border-radius: 999px;
    padding: 8px 12px;
    font-size: 14px;
    margin-bottom: 10px;
  }
  .row {
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
  }
  select {
    flex: 1 1 420px;
    padding: 10px 12px;
    font-size: 16px;
    border: 1px solid var(--border);
    border-radius: 12px;
    background: #fff;
  }
  .navbtn {
    padding: 10px 14px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #fff;
    font-size: 14px;
  }
  .navbtn:disabled {
    opacity: .45;
  }
  .sectionlabel {
    margin-top: 14px;
    font-size: 13px;
    color: var(--muted);
  }
  .jp {
    margin-top: 6px;
    font-size: 22px;
    font-weight: 700;
  }
  .en {
    margin-top: 6px;
    font-size: 18px;
  }
  .controls {
    margin-top: 10px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
  }
  .btn {
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 12px 16px;
    background: #fff;
    font-size: 15px;
    min-width: 140px;
  }
  .btn.primary {
    background: var(--btn);
    border-color: #d7e4ff;
    color: #0b3d91;
  }
  .btn.gray {
    background: var(--btn2);
  }
  .status {
    margin-top: 10px;
    font-size: 14px;
    color: var(--muted);
  }
  audio {
    margin-top: 10px;
    width: 100%;
  }
  .foot {
    margin-top: 8px;
    color: var(--muted);
    font-size: 13px;
  }
</style>
</head>
<body>
  <h1>コアベータ投与 音声ガイド</h1>
  <p class="note">※必ず GitHub Pages（https://○○.github.io/...）のURLで開いてください。iPhoneでは自動再生できないため、下の再生ボタンを押してください。</p>

  <div class="panel">
    <div class="chip">ステップ選択</div>

    <div class="row">
      <select id="stepSelect" aria-label="ステップ選択"></select>
      <button class="navbtn" id="prevBtn" type="button">← 前</button>
      <button class="navbtn" id="nextBtn" type="button">次 →</button>
    </div>

    <div class="sectionlabel">日本語（内容）</div>
    <div id="jp" class="jp">—</div>

    <div class="sectionlabel">English（Script）</div>
    <div id="en" class="en">—</div>

    <div class="controls">
      <button class="btn primary" id="playBtn" type="button">▶ 再生 / Play</button>
      <button class="btn gray" id="pauseBtn" type="button">⏸ 一時停止 / Pause</button>
      <button class="btn" id="replayBtn" type="button">↺ もう一度 / Replay</button>
    </div>

    <div class="status" id="status">待機中 / Ready</div>
    <audio id="audio" controls preload="none">
      <!-- sources inserted by JS -->
    </audio>
    <div class="foot">再生されない場合は、下のコントロール（▶）からも再生できます。</div>
  </div>

<script>
const STEPS = [{"num": "01", "title_jp": "心拍数が少し高いので、下げるお薬を使います。", "jp": "心拍数が少し高いため、下げるお薬を使います。", "en": "Your heart rate is a bit high, so we’ll give you some medicine to help lower it."}, {"num": "02", "title_jp": "看護師が1分ほどかけて、ゆっくり注射します。", "jp": "看護師が1分ほどかけて、ゆっくりお薬を注射します。", "en": "The nurse will inject the medicine slowly over one minute."}, {"num": "03", "title_jp": "血圧を何回か測ります。", "jp": "血圧を何回か測定します。", "en": "I’ll take your blood pressure a few times."}, {"num": "04", "title_jp": "心拍数が安定したので、検査を始めます。", "jp": "心拍数が安定しましたので、検査を開始します。", "en": "Your heart rate is stable now, so we’ll start the scan."}];

let currentIndex = 0;
const sel = document.getElementById('stepSelect');
const jp = document.getElementById('jp');
const en = document.getElementById('en');
const audio = document.getElementById('audio');
const statusEl = document.getElementById('status');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

function setStatus(t) {
  statusEl.textContent = t;
}

function buildSelect() {
  sel.innerHTML = '';
  STEPS.forEach((s, i) => {
    const opt = document.createElement('option');
    opt.value = String(i);
    opt.textContent = `${s.num}. ${s.title_jp}`;
    sel.appendChild(opt);
  });
}

function updateNavButtons() {
  prevBtn.disabled = (currentIndex === 0);
  nextBtn.disabled = (currentIndex === STEPS.length - 1);
}

function loadStep(i, autoPlay=false) {
  currentIndex = i;
  sel.value = String(i);
  jp.textContent = STEPS[i].jp;
  en.textContent = STEPS[i].en;

  // Replace sources (mp3 first for Android, then m4a for iPhone/Safari)
  const num = STEPS[i].num;
  audio.pause();
  audio.innerHTML = '';
  const s1 = document.createElement('source');
  s1.src = `audio/${num}.mp3`;
  s1.type = 'audio/mpeg';
  const s2 = document.createElement('source');
  s2.src = `audio/${num}.m4a`;
  s2.type = 'audio/mp4';
  audio.appendChild(s1);
  audio.appendChild(s2);
  audio.load();

  setStatus('待機中 / Ready');
  updateNavButtons();

  if (autoPlay) {
    audio.play().then(()=>{}).catch(()=>{});
  }
}

document.getElementById('playBtn').addEventListener('click', () => {
  audio.play().then(()=>setStatus('再生中 / Playing')).catch(()=>setStatus('再生ボタンをもう一度押してください / Tap Play again'));
});
document.getElementById('pauseBtn').addEventListener('click', () => {
  audio.pause();
  setStatus('一時停止 / Paused');
});
document.getElementById('replayBtn').addEventListener('click', () => {
  audio.currentTime = 0;
  audio.play().then(()=>setStatus('再生中 / Playing')).catch(()=>setStatus('再生ボタンをもう一度押してください / Tap Play again'));
});

sel.addEventListener('change', (e) => {
  loadStep(Number(e.target.value), false);
});

prevBtn.addEventListener('click', () => {
  if (currentIndex > 0) loadStep(currentIndex - 1, false);
});
nextBtn.addEventListener('click', () => {
  if (currentIndex < STEPS.length - 1) loadStep(currentIndex + 1, false);
});

audio.addEventListener('ended', () => setStatus('完了 / Done'));
audio.addEventListener('play', () => setStatus('再生中 / Playing'));
audio.addEventListener('pause', () => {
  // avoid overriding "Done"
  if (audio.currentTime > 0 && audio.currentTime < (audio.duration || 9999)) setStatus('一時停止 / Paused');
});

buildSelect();
loadStep(0, false);
</script>
</body>
</html>
